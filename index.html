<html ng-app="app">
	<head>
		<title>The Movie DB App</title>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="js/angular.js"></script>
		<!--app Config-->
		<script src="app/config.js"></script>
		<!--app Controllers-->
		<script src="app/controllers/searchCtrl.js"></script>

		</div>
		<body>
			<h1>The Movie DB App</h1>
			<div ng-controller="searchCtrl">
				<input placeholder="Search..." ng-model="searchActors" ng-change="getActors()"/>
				<button ng-click="getActors()">
					Start Search
				</button>
				<hr>
				<div ng-show="!moviesLoaded">
					<div ng-repeat="actor in actors" class="actor-box" ng-click="getMoviesById(actor.id)">
						<div class="center-actor-text">
							{{actor.name}}
						</div>
						<img width="100px" height="100px" ng-src="{{SITE_PATH}}/{{actor.profile_path}}"/>
						<hr>
					</div>
				</div>
				<div ng-show="moviesLoaded">
					<div ng-repeat="c in cast" class="actor-box">
						<div class="center-actor-text">
							{{c.original_title}}
						</div>
						<img ng-src="{{SITE_PATH}}/{{c.poster_path}}" width="100px;">
					</div>
				</div>
		</body>
</html>
